<div class="row">
	<div class="col col-100">
		<pehir-progress-control [numSteps]="3" [selStep]="3">
		</pehir-progress-control>
	</div>
</div>
<fieldset>
	<legend>Datos del asegurado</legend>
	<div class="row">
		<div class="col col-16">
			<label class="form-label">Nombre:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.nombre + ' ' + seguhirEmpresarioP1.apaterno + ' ' + seguhirEmpresarioP1.amaterno }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Fecha de nacimiento:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.fechanac.jsdate | date: 'dd/MM/yyyy' }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Nacionalidad:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.nacionalidad }}
			</label>
		</div>
	</div>
	<div class="row">
		<div class="col col-16">
			<label class="form-label">Estatura:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.estatura }} m
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Peso:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.peso }} kg
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Padecimiento previo:</label>
		</div>
		<div class="col col-16">
			<label *ngIf="seguhirEmpresarioP1.padecimiento" class="res-label">Sí</label>
			<label *ngIf="!seguhirEmpresarioP1.padecimiento" class="res-label">No</label>
		</div>
	</div>
	<div class="row">
		<div class="col col-16">
			<label class="form-label">Ocupación:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.ocupacion.descOcupacion }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Estado civil:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.estadoCivil.descEstadoCivil }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Género:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.genero.descGenero }}
			</label>
		</div>
	</div>
</fieldset>

	<legend>Datos de contacto</legend>
	<div class="row">

		</div>

			<label class="form-label">Colonia o población:</label>
		</div>

			<label class="res-label">
				{{ seguhirEmpresarioP1.coloniaPoblacion }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">CP:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.cp }}
			</label>
		</div>
	</div>
	<div class="row">
		<div class="col col-16">
			<label class="form-label">Delegación o Municipio:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.delegacionMunicipio.descMunicipio }}

		<div class="col col-16">
			<label class="form-label">Estado:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.estado.descEstado }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Teléfono:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.telefono }}
			</label>
		</div>
	</div>
	<div class="row">
		<div class="col col-16">
			<label class="form-label">Celular:</label>
		</div>

			<label class="res-label">
				{{ seguhirEmpresarioP1.celular }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Email 1:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.correoe1 }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Email 2:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ seguhirEmpresarioP1.correoe2 }}
			</label>
		</div>
	</div>
</fieldset>
<fieldset>
	<legend>Beneficiarios</legend>
	<div *ngFor="let beneficiario of seguhirEmpresarioP2.beneficiarios" class="row">
		<div class="col col-25">
			<label class="res-label text-center">{{ beneficiario.nombre }}</label>
		</div>
		<div class="col col-25">
			<label class="res-label text-center">{{ beneficiario.fechaNacimiento.jsdate | date: 'dd/MM/yyyy' }}</label>
		</div>
		<div class="col col-25">
			<label class="res-label text-center">{{ beneficiario.parentesco.descParentesco }}</label>
		</div>
		<div class="col col-25">
			<label class="res-label text-center">{{ beneficiario.porcentajeSumaDec | percent }}</label>
		</div>
	</div>
</fieldset>

	<div class="row">

		<div class="col col-25">

			</label>
