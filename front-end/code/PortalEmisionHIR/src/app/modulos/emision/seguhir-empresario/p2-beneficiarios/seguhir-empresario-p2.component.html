<div class="row">
	<div class="col col-100">
		<pehir-progress-control [numSteps]="3" [selStep]="2">
		</pehir-progress-control>
	</div>
</div>
<form [formGroup]="frmSeguhirEmpresarioP2" (ngSubmit)="fnAvanzarP3()">
	<fieldset>
		<legend>Beneficiarios</legend>
		<pehir-policyholder-table (onValidateTable)="onValidateTable($event)">
		</pehir-policyholder-table>
	</fieldset>
	<fieldset>
		<legend>Información del seguro</legend>
		<div class="row">
			<div class="col col-50">
				<div class="row">
					<div class="col col-40">
						<label id="lblModulo" class="form-label">Módulo:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmSeguhirEmpresarioP2.get('modulo').dirty"
							[inputErrors]="frmSeguhirEmpresarioP2.get('modulo').errors">
								<select id="cboModulo" class="form-control" formControlName="modulo">
									<option value="">Selecciona</option>
									<option *ngFor="let modulo of modulos" [ngValue]="modulo">
										{{modulo.descModulo}}
									</option>
								</select>
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblFpago" class="form-label">Forma de pago:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmSeguhirEmpresarioP2.get('formaPago').dirty"
							[inputErrors]="frmSeguhirEmpresarioP2.get('formaPago').errors">
								<select id="cboFpago" class="form-control" formControlName="formaPago">
									<option value="">Selecciona</option>
									<option *ngFor="let formaPago of formasPago" [ngValue]="formaPago">
										{{formaPago.desc}}
									</option>
								</select>
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblPlan" class="form-label">Plan:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmSeguhirEmpresarioP2.get('plan').dirty"
							[inputErrors]="frmSeguhirEmpresarioP2.get('plan').errors">
								<select id="cboPlan" class="form-control" formControlName="plan">
									<option value="">Selecciona</option>
									<option *ngFor="let plan of planes" [ngValue]="plan">
										{{plan.desc}}
									</option>
								</select>
						</pehir-extend-form-control>
					</div>
				</div>
			</div>
			<div class="col col-50">
				<div class="row">
					<div class="col col-60 col-off-20">
						<fieldset>
							<legend>Coberturas</legend>
							<div class="row">
								<div *ngFor="let cobertura of coberturas" class="col col-100">
									<label class="msg info">{{cobertura.desc}}</label>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>Información para el agente</legend>
		<div class="row">
			<div class="col col-50">
				<div class="row">
					<div class="col col-40">
						<label id="lblAgente" class="form-label">Nombre del agente:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmSeguhirEmpresarioP2.get('agente').dirty"
							[inputErrors]="frmSeguhirEmpresarioP2.get('agente').errors">
								<input id="txtAgente" type="text" class="form-control" formControlName="agente">
						</pehir-extend-form-control>
					</div>
				</div>
			</div>
			<div class="col col-50">
				<div class="row">
					<div class="col col-40">
						<label id="lblClave" class="form-label">Clave:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmSeguhirEmpresarioP2.get('clave').dirty"
							[inputErrors]="frmSeguhirEmpresarioP2.get('clave').errors">
								<input id="txtClave" type="text" class="form-control" formControlName="clave">
						</pehir-extend-form-control>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
	<div class="row">
		<div class="col col-100">
			<button id="btnSiguiente" type="submit" class="next" [disabled]="!frmSeguhirEmpresarioP2.valid || !isValidTable">Siguiente</button>
		</div>
	</div>
</form>
