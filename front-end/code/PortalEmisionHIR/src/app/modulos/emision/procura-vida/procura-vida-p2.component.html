<div class="row">
	<div class="col col-100">
		<pehir-progress-control [numSteps]="3" [selStep]="2">
		</pehir-progress-control>
	</div>
</div>
<form [formGroup]="frmProcuraVidaP2" (ngSubmit)="fnAvanzarP3()">
	<fieldset>
		<legend>Beneficiarios</legend>
		<pehir-policyholder-table (onValidateTable)="onValidateTable($event)">
		</pehir-policyholder-table>
	</fieldset>
	<fieldset>
		<legend>Información del seguro</legend>
		<div class="row">
			<div class="col col-50">
				<div class="row">
					<div class="col col-40">
						<label id="lblModulo" class="form-label">Módulo:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmProcuraVidaP2.get('modulo').dirty"
							[inputErrors]="frmProcuraVidaP2.get('modulo').errors">
								<select id="cboModulo" class="form-control" formControlName="modulo">
									<option value="">Selecciona</option>
									<option *ngFor="let modulo of modulos" [value]="modulo.idModulo">
										{{modulo.descModulo}}
									</option>
								</select>
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblSumasegurada" class="form-label">Suma asegurada:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmProcuraVidaP2.get('sumasegurada').dirty"
							[inputErrors]="frmProcuraVidaP2.get('sumasegurada').errors">
								<div class="form-group">
									<input id="txtSumasegurada" type="text" class="form-control right" formControlName="sumasegurada">
									<span class="control-text left">$</span>
								</div>
						</pehir-extend-form-control>
					</div>
				</div>
			</div>
			<div class="col col-50">
				<div class="row">
					<div class="col col-40">
						<label id="lblCobertura" class="form-label">Cobertura:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmProcuraVidaP2.get('cobertura').dirty"
							[inputErrors]="frmProcuraVidaP2.get('cobertura').errors">
								<select id="cboModulo" class="form-control" formControlName="cobertura">
									<option value="">Selecciona</option>
									<option *ngFor="let cobertura of coberturas" [value]="cobertura.idCobertura">
										{{cobertura.descCobertura}}
									</option>
								</select>
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblFpago" class="form-label">Forma de pago:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmProcuraVidaP2.get('fpago').dirty"
							[inputErrors]="frmProcuraVidaP2.get('fpago').errors">
								<div *ngFor="let formaPago of formasPago" class="rdoContainer two">
									<input type="radio" formControlName="fpago" [value]="formaPago.idFormaPago">{{formaPago.descFormaPago}}
								</div>
						</pehir-extend-form-control>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>Información para el agente</legend>
		<div class="row">
			<div class="col col-50">
				<div class="row">
					<div class="col col-40">
						<label id="lblAgente" class="form-label">Nombre del agente:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmProcuraVidaP2.get('agente').dirty"
							[inputErrors]="frmProcuraVidaP2.get('agente').errors">
								<input id="txtAgente" type="text" class="form-control" formControlName="agente">
						</pehir-extend-form-control>
					</div>
				</div>
			</div>
			<div class="col col-50">
				<div class="row">
					<div class="col col-40">
						<label id="lblClave" class="form-label">Clave:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmProcuraVidaP2.get('clave').dirty"
							[inputErrors]="frmProcuraVidaP2.get('clave').errors">
								<input id="txtClave" type="text" class="form-control" formControlName="clave">
						</pehir-extend-form-control>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
	<div class="row">
		<div class="col col-100">
			<button id="btnSiguiente" type="submit" class="next" [disabled]="!frmProcuraVidaP2.valid || !isValidTable">Siguiente</button>
		</div>
	</div>
</form>
