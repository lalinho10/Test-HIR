<div class="row">
	<div class="col col-100">
		<pehir-progress-control [numSteps]="3" [selStep]="3">
		</pehir-progress-control>
	</div>
</div>
<fieldset>
	<legend>Datos del asegurado</legend>
	<div class="row">
		<div class="col col-16">
			<label class="form-label">Nombre:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.nombre + ' ' + procuraVidaP1.apaterno + ' ' + procuraVidaP1.amaterno }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Fecha de nacimiento:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.fechanac.jsdate | date: 'dd/MM/yyyy' }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Nacionalidad:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.nacionalidad }}
			</label>
		</div>
	</div>
	<div class="row">
		<div class="col col-16">
			<label class="form-label">Estatura:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.estatura }} m
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Peso:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.peso }} kg
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Padecimiento previo:</label>
		</div>
		<div class="col col-16">
			<label *ngIf="procuraVidaP1.padecimiento" class="res-label">Sí</label>
			<label *ngIf="!procuraVidaP1.padecimiento" class="res-label">No</label>
		</div>
	</div>
	<div class="row">
		<div class="col col-16">
			<label class="form-label">RFC:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.rfc }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Ocupación:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.ocupacion.desc }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Estado civil:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.estadoCivil.descEstadoCivil }}
			</label>
		</div>
	</div>
	<div class="row">
		<div class="col col-16">
			<label class="form-label">Género:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.genero.descGenero }}
			</label>
		</div>
	</div>
</fieldset>
<fieldset>
	<legend>Datos de contacto</legend>
	<div class="row">
		<div class="col col-16">
			<label class="form-label">Calle y número:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.calleNumero }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Colonia o población:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.coloniaPoblacion }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">CP:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.cp }}
			</label>
		</div>
	</div>
	<div class="row">
		<div class="col col-16">
			<label class="form-label">Delegación o Municipio:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.delegacionMunicipio.descripcionEntidad }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Estado:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.estado.descripcionEntidad }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Teléfono:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.telefono }}
			</label>
		</div>
	</div>
	<div class="row">
		<div class="col col-16">
			<label class="form-label">Celular:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.celular }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Email 1:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.correoe1 }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Email 2:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP1.correoe2 }}
			</label>
		</div>
	</div>
</fieldset>
<fieldset>
	<legend>Beneficiarios</legend>
	<div *ngFor="let beneficiario of procuraVidaP2.beneficiarios" class="row">
		<div class="col col-25">
			<label class="res-label text-center">{{ beneficiario.nombre }}</label>
		</div>
		<div class="col col-25">
			<label class="res-label text-center">{{ beneficiario.fechaNacimiento.jsdate | date: 'dd/MM/yyyy' }}</label>
		</div>
		<div class="col col-25">
			<label class="res-label text-center">{{ beneficiario.parentesco.desc }}</label>
		</div>
		<div class="col col-25">
			<label class="res-label text-center">{{ beneficiario.porcentajeSumaDec | percent }}</label>
		</div>
	</div>
</fieldset>
<fieldset>
	<legend>Datos del seguro</legend>
	<div class="row">
		<div class="col col-16">
			<label class="form-label">Módulos:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP2.modulo.descModulo }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Forma de pago:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP2.formaPago.desc }}
			</label>
		</div>
		<div class="col col-16">
			<label class="form-label">Plan:</label>
		</div>
		<div class="col col-16">
			<label class="res-label">
				{{ procuraVidaP2.plan.desc }}
			</label>
		</div>
	</div>
	<div class="row">
		
	</div>
</fieldset>
<fieldset *ngIf="editaAgente">
	<legend>Datos del agente</legend>
	<div class="row">
		<div class="col col-25">
			<label class="form-label">Agente:</label>
		</div>
		<div class="col col-25">
			<label class="res-label">
				{{ procuraVidaP2.agente }}
			</label>
		</div>
		<div class="col col-25">
			<label class="form-label">Clave:</label>
		</div>
		<div class="col col-25">
			<label class="res-label">
				{{ procuraVidaP2.clave }}
			</label>
		</div>
	</div>
</fieldset>
<div class="row">
	<div class="col col-50">
		<button id="btnRegresar" type="button" class="back right" (click)="fnRegresar()">Regresar</button>
	</div>
	<div class="col col-50">
		<button id="btnContinuar" type="button" class="next left" (click)="fnContinuar()">Continuar</button>
	</div>
</div>
