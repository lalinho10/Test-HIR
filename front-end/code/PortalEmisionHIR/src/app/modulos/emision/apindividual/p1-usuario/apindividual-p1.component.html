<div class="row">
	<div class="col col-100">
		<pehir-progress-control [numSteps]="3" [selStep]="1">
		</pehir-progress-control>
	</div>
</div>
<form [formGroup]="frmApindividualP1" (ngSubmit)="fnAvanzarP2()">
	<fieldset>
		<legend>Datos del contratante</legend>
		<div class="row">
			<div class="col col-50">
				<div class="row">
					<div class="col col-40">
						<label id="lblNombre" class="form-label">Nombre:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('nombre').dirty"
							[inputErrors]="frmApindividualP1.get('nombre').errors">
								<input id="txtNombre" type="text" class="form-control" formControlName="nombre">
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblApaterno" class="form-label">Apellido paterno:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('apaterno').dirty"
							[inputErrors]="frmApindividualP1.get('apaterno').errors">
								<input id="txtApaterno" type="text" class="form-control" formControlName="apaterno">
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblAmaterno" class="form-label">Apellido materno:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('amaterno').dirty"
							[inputErrors]="frmApindividualP1.get('amaterno').errors">
								<input id="txtAmaterno" type="text" class="form-control" formControlName="amaterno">
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblFechaNac" class="form-label">Fecha de nacimiento:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('fechanac').dirty"
							[inputErrors]="frmApindividualP1.get('fechanac').errors">
								<my-date-picker name="fechanac" [options]="fecNacOptions" formControlName="fechanac">
								</my-date-picker>
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblNacionalidad" class="form-label">Nacionalidad:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('nacionalidad').dirty"
							[inputErrors]="frmApindividualP1.get('nacionalidad').errors">
								<input id="txtNacionalidad" type="text" class="form-control" formControlName="nacionalidad">
						</pehir-extend-form-control>
					</div>
				</div>
			</div>
			<div class="col col-50">
				<div class="row">
					<div class="col col-40">
						<label id="lblRFC" class="form-label">RFC:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('rfc').dirty"
							[inputErrors]="frmApindividualP1.get('rfc').errors">
								<input id="txtRFC" type="text" class="form-control" formControlName="rfc">
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblEstadoCivil" class="form-label">Estado civil:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('estadoCivil').dirty"
							[inputErrors]="frmApindividualP1.get('estadoCivil').errors">
								<div *ngFor="let estadoCivil of estadosCiviles" class="rdoContainer three">
									<input type="radio" formControlName="estadoCivil" [value]="estadoCivil">{{estadoCivil.descEstadoCivil}}
								</div>
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblSexo" class="form-label">Sexo:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('genero').dirty"
							[inputErrors]="frmApindividualP1.get('genero').errors">
								<div *ngFor="let genero of generos" class="rdoContainer two">
									<input type="radio" formControlName="genero" [value]="genero">{{genero.keyGenero}}
								</div>
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblFumador" class="form-label">Fumador:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('fumador').dirty"
							[inputErrors]="frmApindividualP1.get('fumador').errors">
								<div class="rdoContainer two">
									<input type="radio" formControlName="fumador" [value]="false">No
								</div>
								<div class="rdoContainer two">
									<input type="radio" formControlName="fumador" [value]="true">Sí
								</div>
						</pehir-extend-form-control>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>Domicilio</legend>
		<div class="row">
			<div class="col col-50">
				<div class="row">
					<div class="col col-40">
						<label id="lblCP" class="form-label">Código postal:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('cp').dirty"
							[inputErrors]="frmApindividualP1.get('cp').errors">
								<input id="txtCP" type="text" class="form-control" maxlength="5" formControlName="cp">
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblCiudadEstado" class="form-label">Estado:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('estado').dirty"
							[inputErrors]="frmApindividualP1.get('estado').errors">
								<select id="cboEstado" class="form-control" formControlName="estado">
									<option value="">Selecciona</option>
									<option *ngFor="let estado of estados" [ngValue]="estado">
										{{estado.descripcionEntidad}}
									</option>
								</select>
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblDelegacionMunicipio" class="form-label">Delegación o municipio:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('delegacionMunicipio').dirty"
							[inputErrors]="frmApindividualP1.get('delegacionMunicipio').errors">
								<select id="cboMunicipio" class="form-control" formControlName="delegacionMunicipio">
									<option value="">Selecciona</option>
									<option *ngFor="let municipio of municipios" [ngValue]="municipio">
										{{municipio.descripcionEntidad}}
									</option>
								</select>
						</pehir-extend-form-control>
					</div>
				</div>
			</div>
			<div class="col col-50">
				<div class="row">
					<div class="col col-40">
						<label id="lblColoniaPoblacion" class="form-label">Colonia o población:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('coloniaPoblacion').dirty"
							[inputErrors]="frmApindividualP1.get('coloniaPoblacion').errors">
								<select id="cboColonia" class="form-control" formControlName="coloniaPoblacion">
									<option value="">Selecciona</option>
									<option *ngFor="let colonia of colonias" [ngValue]="colonia">
										{{colonia.descripcionEntidad}}
									</option>
								</select>
						</pehir-extend-form-control>
					</div>
				</div>
				<div class="row">
					<div class="col col-40">
						<label id="lblCalleNumero" class="form-label">Calle y número:</label>
					</div>
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.get('calleNumero').dirty"
							[inputErrors]="frmApindividualP1.get('calleNumero').errors">
								<input id="txtCalleNumero" type="text" class="form-control" formControlName="calleNumero">
						</pehir-extend-form-control>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>Identificación y conocimiento del cliente</legend>
		<div formArrayName="preguntas">
			<div *ngFor="let pregunta of preguntas.controls; let i=index;" [formGroupName]="i">
				<div class="row">
					<div class="col col-100">
						<input type="hidden" [value]="preguntasConocimiento[ i ].id" formControlName="idPregunta">
						<label id="lblPregunta" class="pregunta">{{ preguntasConocimiento[ i ].desc }}</label>
					</div>
				</div>
				<div class="row">
					<div class="col col-50">
						<pehir-extend-form-control
							[inputDirty]="frmApindividualP1.controls['preguntas'].controls[i].controls['confirmacion'].dirty"
							[inputErrors]="frmApindividualP1.controls['preguntas'].controls[i].controls['confirmacion'].errors">
								<div class="rdoContainer two">
									<input type="radio" [value]="0" (change)="fnCambioConfirmacion(i)" formControlName="confirmacion">No
								</div>
								<div class="rdoContainer two">
									<input type="radio" [value]="1" (change)="fnCambioConfirmacion(i)" formControlName="confirmacion">Sí
								</div>
						</pehir-extend-form-control>
					</div>
					<div class="col col-50">
						<div class="row">
							<div class="col col-40">
								<label id="lblEspecifique" class="form-label">Especifique:</label>
							</div>
							<div class="col col-50">
								<pehir-extend-form-control
									[inputDirty]="frmApindividualP1.controls['preguntas'].controls[i].controls['especifique'].dirty"
									[inputErrors]="frmApindividualP1.controls['preguntas'].controls[i].controls['especifique'].errors">
										<input id="txtEspecifique" type="text" class="form-control" formControlName="especifique">
								</pehir-extend-form-control>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
	<div class="row">
		<div class="col col-100">
			<button id="btnSiguiente" type="submit" class="next" [disabled]="!frmApindividualP1.valid">Siguiente</button>
		</div>
	</div>
</form>
