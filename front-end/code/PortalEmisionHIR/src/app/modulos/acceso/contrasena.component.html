<form [formGroup]="frmContrasena" (ngSubmit)="fnContinuarAcceso()">
	<div class="row">
		<div class="col col-30">
			<label id="lblContrasena" class="form-label">Nueva contraseña</label>
		</div>
		<div class="col col-70">
			<pehir-extend-form-control
				[inputDirty]="frmContrasena.controls['contrasena'].dirty"
				[inputErrors]="frmContrasena.controls['contrasena'].errors">
					<input id="pwdContrasena" type="password" class="form-control" formControlName="contrasena">
			</pehir-extend-form-control>
			
		</div>
	</div>
	<div class="row">
		<div class="col col-30">
			<label id="lblConfContrasena" class="form-label">Confirma tu nueva contraseña</label>
		</div>
		<div class="col col-70">
			<pehir-extend-form-control
				[inputDirty]="frmContrasena.controls['confcontrasena'].dirty"
				[inputErrors]="frmContrasena.controls['confcontrasena'].errors"
				[formErrors]="frmContrasena.errors">
					<input id="pwdConfContrasena" type="password" class="form-control" formControlName="confcontrasena">
			</pehir-extend-form-control>
		</div>
	</div>
	<div class="row">
		<div class="col col-100">
			<button id="btnContinuar" type="submit" [disabled]="!frmContrasena.valid">Continuar</button>
		</div>
	</div>
</form>
