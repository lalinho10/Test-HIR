<form [formGroup]="frmAccesoCodigo" (ngSubmit)="fnValidarCodigo()">
	<div class="row">
		<div class="col col-100">
			<label id="lblCodigo" class="form-label login">Codigo de verificaci√≥n</label>
		</div>
	</div>
	<div class="row">
		<div class="col col-100">
			<pehir-extend-form-control
				[inputDirty]="frmAccesoCodigo.get('codigo').dirty"
				[inputErrors]="frmAccesoCodigo.get('codigo').errors">
					<input id="txtCodigo" type="text" class="form-control" formControlName="codigo">
			</pehir-extend-form-control>
		</div>
	</div>
	<div class="row">
		<div class="col col-100">
			<button id="btnCancelar" type="button" class="back login" (click)="fnLogout()">Cancelar</button>
		</div>
	</div>
	<div class="row">
		<div class="col col-100">
			<button id="btnValidar" type="submit" class="next login" [disabled]="!frmAccesoCodigo.valid">Validar</button>
		</div>
	</div>
</form>
