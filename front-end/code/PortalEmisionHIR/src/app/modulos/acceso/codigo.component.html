<form [formGroup]="frmAccesoCodigo" (ngSubmit)="fnValidarCodigo()">
	<div class="row">
		<div class="col col-30">
			<label id="lblCodigo" class="form-label">Codigo de verificaci√≥n</label>
		</div>
		<div class="col col-70">
			<pehir-extend-form-control
				[inputDirty]="frmAccesoCodigo.controls['codigo'].dirty"
				[inputErrors]="frmAccesoCodigo.controls['codigo'].errors">
				<input id="txtCodigo" type="text" class="form-control" formControlName="codigo">
			</pehir-extend-form-control>
		</div>
	</div>
	<div class="row">
		<div class="col col-100">
			<button id="btnValidar" type="submit" [disabled]="!frmAccesoCodigo.valid">Validar</button>
		</div>
	</div>
</form>
