<div class="row">
	<div class="col col-100 titulo">{{titulo}}</div>
</div>
<form [formGroup]="frmRegistro" (ngSubmit)="fnRegistrar()">
	<div class="row">
		<div class="col col-20 col-off-20">
			<label id="lblNombre" class="form-label">Nombre*</label>
		</div>
		<div class="col col-30">
			<pehir-extend-form-control
				[inputDirty]="frmRegistro.get('nombre').dirty"
				[inputErrors]="frmRegistro.get('nombre').errors">
					<input id="txtNombre" type="text" class="form-control" formControlName="nombre">
			</pehir-extend-form-control>
		</div>
	</div>
	<div class="row">
		<div class="col col-20 col-off-20">
			<label id="lblApaterno" class="form-label">Apellido paterno*</label>
		</div>
		<div class="col col-30">
			<pehir-extend-form-control
				[inputDirty]="frmRegistro.get('apaterno').dirty"
				[inputErrors]="frmRegistro.get('apaterno').errors">
					<input id="txtApaterno" type="text" class="form-control" formControlName="apaterno">
			</pehir-extend-form-control>
		</div>
	</div>
	<div class="row">
		<div class="col col-20 col-off-20">
			<label id="lblAmaterno" class="form-label">Apellido materno</label>
		</div>
		<div class="col col-30">
			<pehir-extend-form-control
				[inputDirty]="frmRegistro.get('amaterno').dirty"
				[inputErrors]="frmRegistro.get('amaterno').errors">
					<input id="txtAmaterno" type="text" class="form-control" formControlName="amaterno">
			</pehir-extend-form-control>
		</div>
	</div>
	<div class="row">
		<div class="col col-20 col-off-20">
			<label id="lblCorreoe" class="form-label">Correo electrónico*</label>
		</div>
		<div class="col col-30">
			<pehir-extend-form-control
				[inputDirty]="frmRegistro.get('correoe').dirty"
				[inputErrors]="frmRegistro.get('correoe').errors">
					<input id="txtCorreoe" type="text" class="form-control" formControlName="correoe">
			</pehir-extend-form-control>
		</div>
	</div>
	<div formGroupName="contrasenas">
		<div class="row">
			<div class="col col-20 col-off-20">
				<label id="lblContrasena" class="form-label">Contraseña*</label>
			</div>
			<div class="col col-30">
				<pehir-extend-form-control
					[inputDirty]="frmRegistro.get('contrasenas.contrasena').dirty"
					[inputErrors]="frmRegistro.get('contrasenas.contrasena').errors">
						<input id="txtContrasena" type="password" class="form-control" formControlName="contrasena">
				</pehir-extend-form-control>
			</div>
		</div>
		<div class="row">
			<div class="col col-20 col-off-20">
				<label id="lblConfContrasena" class="form-label">Confirmar contraseña*</label>
			</div>
			<div class="col col-30">
				<pehir-extend-form-control
					[inputDirty]="frmRegistro.get('contrasenas.confcontrasena').dirty"
					[inputErrors]="frmRegistro.get('contrasenas.confcontrasena').errors"
					[formErrors]="frmRegistro.get('contrasenas').errors">
						<input id="txtConfContrasena" type="password" class="form-control" formControlName="confcontrasena">
				</pehir-extend-form-control>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col col-30 col-off-40">
			<label class="msg info">
				La contraseña debe contener al menos una mayúscula, una minúscula, un número, así mismo la longitud no puede ser menor a 8 ni mayor a 20.
			</label>
		</div>
	</div>
	<div formGroupName="telefonos">
		<div class="row">
			<div class="col col-20 col-off-20">
				<label id="lblCelular" class="form-label">Teléfono celular*</label>
			</div>
			<div class="col col-30">
				<pehir-extend-form-control
					[inputDirty]="frmRegistro.get('telefonos.celular').dirty"
					[inputErrors]="frmRegistro.get('telefonos.celular').errors">
						<input id="txtCelular" type="text" class="form-control" formControlName="celular">
				</pehir-extend-form-control>
			</div>
		</div>
		<div class="row">
			<div class="col col-20 col-off-20">
				<label id="lblTelefono" class="form-label">Teléfono fijo</label>
			</div>
			<div class="col col-30">
				<pehir-extend-form-control
					[inputDirty]="frmRegistro.get('telefonos.telefono').dirty"
					[inputErrors]="frmRegistro.get('telefonos.telefono').errors"
					[formErrors]="frmRegistro.get('telefonos').errors">
						<input id="txtTelefono" type="text" class="form-control" formControlName="telefono">
				</pehir-extend-form-control>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col col-30 col-off-40">
			<label class="msg info">*Campos obligatorios</label>
		</div>
	</div>
	<div class="row">
		<div class="col col-33 col-off-33">
			<re-captcha class="recaptcha" formControlName="recaptcha"></re-captcha>
		</div>
	</div>
	<div class="row">
		<div class="col col-50">
			<button id="btnCancelar" type="button" class="back right" (click)="fnIrInicio()">Cancelar</button>
		</div>
		<div class="col col-50">
			<button id="btnIngresar" type="submit" class="next left" [disabled]="!frmRegistro.valid">Ingresar</button>
		</div>
	</div>
</form>
