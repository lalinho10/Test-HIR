<form [formGroup]="frmCuestionario">
	<div formArrayName="grupoPreguntas">
		<div *ngFor="let item of frmCuestionario.controls.grupoPreguntas.controls; let i=index;" [formGroupName]="i">
			<div class="row">
				<div class="col col-80">
					<label id="lblPregunta" class="pregunta medica">
						{{ preguntasMedicas[i] }}
					</label>
				</div>
				<div class="col col-20">
					<pehir-extend-form-control
						[inputDirty]="frmCuestionario.controls['grupoPreguntas'].controls[i].controls['pregunta'].dirty"
						[inputErrors]="frmCuestionario.controls['grupoPreguntas'].controls[i].controls['pregunta'].errors">
							<div class="rdoContainer two">
								<input type="radio" (change)="fnCambiarRespuesta(i)" [value]="false" formControlName="pregunta">No
							</div>
							<div class="rdoContainer two">
								<input type="radio" (change)="fnCambiarRespuesta(i)" [value]="true" formControlName="pregunta">Sí
							</div>
					</pehir-extend-form-control>
				</div>
			</div>
			<div *ngIf="frmCuestionario.controls['grupoPreguntas'].controls[i].controls['pregunta'].value" class="row">
				<div class="col col-25">
					<label id="lblNombrePadecimiento" class="form-label">Nombre de las enfermedades, lesiones estudios o tratamientos</label>
					<pehir-extend-form-control
						[inputDirty]="frmCuestionario.controls['grupoPreguntas'].controls[i].controls['nombrePadecimiento'].dirty"
						[inputErrors]="frmCuestionario.controls['grupoPreguntas'].controls[i].controls['nombrePadecimiento'].errors">
							<input id="txtNombrePadecimiento" type="text" class="form-control" formControlName="nombrePadecimiento">
					</pehir-extend-form-control>
				</div>
				<div class="col col-25">
					<label id="lblFechaPadecimiento" class="form-label">Fecha en que las sufrió o se las practicaron</label>
					<pehir-extend-form-control
						[inputDirty]="frmCuestionario.controls['grupoPreguntas'].controls[i].controls['fechaPadecimiento'].dirty"
						[inputErrors]="frmCuestionario.controls['grupoPreguntas'].controls[i].controls['fechaPadecimiento'].errors">
							<my-date-picker name="fechanac" [options]="fecNacOptions" formControlName="fechaPadecimiento"></my-date-picker>
					</pehir-extend-form-control>
				</div>
				<div class="col col-25">
					<label id="lblDuracionPadecimiento" class="form-label">Duración</label>
					<pehir-extend-form-control
						[inputDirty]="frmCuestionario.controls['grupoPreguntas'].controls[i].controls['duracionPadecimiento'].dirty"
						[inputErrors]="frmCuestionario.controls['grupoPreguntas'].controls[i].controls['duracionPadecimiento'].errors">
							<input id="txtDuracionPadecimiento" type="text" class="form-control" formControlName="duracionPadecimiento">
					</pehir-extend-form-control>
				</div>
				<div class="col col-25">
					<label id="lblCondicionesActuales" class="form-label">Condiciones físicas actualmente (sano o en tratamiento)</label>
					<pehir-extend-form-control
						[inputDirty]="frmCuestionario.controls['grupoPreguntas'].controls[i].controls['condicionesActuales'].dirty"
						[inputErrors]="frmCuestionario.controls['grupoPreguntas'].controls[i].controls['condicionesActuales'].errors">
							<input id="txtCondicionesActuales" type="text" class="form-control" formControlName="condicionesActuales">
					</pehir-extend-form-control>
				</div>
			</div>
		</div>
	</div>
</form>
