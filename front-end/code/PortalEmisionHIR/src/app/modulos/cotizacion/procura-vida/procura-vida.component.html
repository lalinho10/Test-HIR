<div class="row">
	<div class="col col-100 titulo">{{titulo}}</div>
</div>
<form [formGroup]="frmProcuraVida" (ngSubmit)="cotizar()">
	<div class="row">
		<div class="col col-50">
			<div class="row">
				<div class="col col-40">
					<label id="lblNombre" class="form-label">Nombre:</label>
				</div>
				<div class="col col-50">
					<pehir-extend-form-control
						[inputDirty]="frmProcuraVida.controls['nombre'].dirty"
						[inputErrors]="frmProcuraVida.controls['nombre'].errors">
							<input id="txtNombre" type="text" class="form-control" formControlName="nombre">
					</pehir-extend-form-control>
				</div>
			</div>
			<div class="row">
				<div class="col col-40">
					<label id="lblApaterno" class="form-label">Apellido paterno:</label>
				</div>
				<div class="col col-50">
					<pehir-extend-form-control
						[inputDirty]="frmProcuraVida.controls['apaterno'].dirty"
						[inputErrors]="frmProcuraVida.controls['apaterno'].errors">
							<input id="txtApaterno" type="text" class="form-control" formControlName="apaterno">
					</pehir-extend-form-control>
				</div>
			</div>
			<div class="row">
				<div class="col col-40">
					<label id="lblAmaterno" class="form-label">Apellido materno:</label>
				</div>
				<div class="col col-50">
					<pehir-extend-form-control
						[inputDirty]="frmProcuraVida.controls['amaterno'].dirty"
						[inputErrors]="frmProcuraVida.controls['amaterno'].errors">
							<input id="txtAmaterno" type="text" class="form-control" formControlName="amaterno">
					</pehir-extend-form-control>
				</div>
			</div>
			<div class="row">
				<div class="col col-40">
					<label id="lblFechaNac" class="form-label">Fecha de nacimiento:</label>
				</div>
				<div class="col col-50">
					<pehir-extend-form-control
						[inputDirty]="frmProcuraVida.controls['fechanac'].dirty"
						[inputErrors]="frmProcuraVida.controls['fechanac'].errors">
							<my-date-picker name="fechanac" [options]="fecNacOptions" formControlName="fechanac">
							</my-date-picker>
					</pehir-extend-form-control>
				</div>
			</div>
			<div class="row">
				<div class="col col-40">
					<label id="lblRFC" class="form-label">RFC:</label>
				</div>
				<div class="col col-50">
					<pehir-extend-form-control
						[inputDirty]="frmProcuraVida.controls['rfc'].dirty"
						[inputErrors]="frmProcuraVida.controls['rfc'].errors">
							<input id="txtRFC" type="text" class="form-control" formControlName="rfc">
					</pehir-extend-form-control>
				</div>
			</div>
			<div class="row">
				<div class="col col-40">
					<label id="lblSexo" class="form-label">Sexo:</label>
				</div>
				<div class="col col-50">
					<pehir-extend-form-control
						[inputDirty]="frmProcuraVida.controls['genero'].dirty"
						[inputErrors]="frmProcuraVida.controls['genero'].errors">
							<div *ngFor="let genero of generos" class="twoRdoContainer">
								<input type="radio" formControlName="genero" [value]="genero.idGenero">{{genero.descGenero}}
							</div>
					</pehir-extend-form-control>
				</div>
			</div>
		</div>
		<div class="col col-50">
			<div class="row">
				<div class="col col-40">
					<label id="lblModulo" class="form-label">MÃ³dulo:</label>
				</div>
				<div class="col col-50">
					<pehir-extend-form-control
						[inputDirty]="frmProcuraVida.controls['modulo'].dirty"
						[inputErrors]="frmProcuraVida.controls['modulo'].errors">
							<select id="cboModulo" class="form-control" formControlName="modulo">
								<option value="">Selecciona</option>
								<option *ngFor="let modulo of modulos" [value]="modulo.idModulo">
									{{modulo.descModulo}}
								</option>
							</select>
					</pehir-extend-form-control>
				</div>
			</div>
			<div class="row">
				<div class="col col-40">
					<label id="lblSumasegurada" class="form-label">Suma asegurada:</label>
				</div>
				<div class="col col-50">
					<pehir-extend-form-control
						[inputDirty]="frmProcuraVida.controls['sumasegurada'].dirty"
						[inputErrors]="frmProcuraVida.controls['sumasegurada'].errors">
							<input id="txtSumasegurada" type="text" class="form-control" formControlName="sumasegurada">
					</pehir-extend-form-control>
				</div>
			</div>
			<div class="row">
				<div class="col col-40">
					<label id="lblCobertura" class="form-label">Cobertura:</label>
				</div>
				<div class="col col-50">
					<pehir-extend-form-control
						[inputDirty]="frmProcuraVida.controls['cobertura'].dirty"
						[inputErrors]="frmProcuraVida.controls['cobertura'].errors">
							<select id="cboModulo" class="form-control" formControlName="cobertura">
							</select>
					</pehir-extend-form-control>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col col-100">
			<button id="btnCotizar" type="submit" [disabled]="!frmProcuraVida.valid">Cotizar</button>
		</div>
	</div>
</form>
